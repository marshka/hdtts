# @package _global_

#### Model params #############################################################
model:
  name: tas_imp
  hparams:
    hidden_size: 64  # 64, 32
    emb_size: 32  # 32, 16
    add_embedding_before: ['encoding', 'decoding']
    use_local_weights: null # ['encoder', 'decoder']
    root_weight: True
    n_layers: 1
    norm: 'asym'
    cached: True
    activation: 'elu'

dataset:
  connectivity:
    layout: csr

mask_as_exog: True

